<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">

        <div class="label">
            <div id="fio">Авекин Владислав Владимирович</div>
            <div id="click">Кликнете на любую из кнопок</div>
        </div>

        <div class="buttons">
            <div class="btn">
                <input id="btn-1" type="radio" name="radio" value="1">
                <label for="btn-1">Любимое блюдо</label>
            </div>

            <div class="btn">
                <input id="btn-2" type="radio" name="radio" value="2">
                <label for="btn-2">Любимый алкогольный напиток</label>
            </div>

            <div class="btn">
                <input id="btn-3" type="radio" name="radio" value="3">
                <label for="btn-3">Любимый безалкогольный напиток</label>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
